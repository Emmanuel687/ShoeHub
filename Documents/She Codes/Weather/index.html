<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

    <script

  <body>
    <div class="row">
      <div class="card" style="width: 30rem">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Type a city."

            aria-describedby="button-addon2"

            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            search

        </div>
        <h1>Sydney NSW,Australia</h1>
        <h2>Wednesday 22:00</h2>
        <h3>Party Cloudy</h3>

        <div class="row">
          <div class="col-6 temperature">
             <h1> <span>&#127780</span>19 <span class="degrees">C°|F°</span></h1>
          </div>
          <div class="col-6 weather">
              <ul>
                  <li>Precipitation:0%</li>
                  <li>Humidity:0%</li>
                  <li>Wind:8km/hr </li>
              </ul>
          </div>
        </div>
      </div>
    </div>
